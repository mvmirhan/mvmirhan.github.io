<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8"> 
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
      <title>Marivic Mirhan Contact Form</title>
      <link rel="stylesheet" href="styles-contact.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <nav>
                <a href="index.html">About Marivic</a>
            </nav>
        </header>

        <!-- Call for action -->
        <div class="call">
            <img src="images/Marivic-2.JPG" alt="contact-photo">
            <h3>Let's Get In Touch!</h3>
            <h3>I'd like to hear from you</h3>
        </div>

        <!-- Form Section -->
        <form action="https://formspree.io/mvmirhan@yahoo.com" method="post">
        <!-- Input Fields -->
            <div class="form-item">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
            <div class="form-item">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
            <div class="form-item">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="email" placeholder="Your email address..">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea type="message" name="message" placeholder="Write something.."></textarea>
            </div>
            
            <!-- Button -->
            <div class="form-item">
                <button type="submit">Submit</button>
            </div>

        </form>

    </body>
</html>
