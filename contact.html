<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8"> 
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
      <title>Marivic Mirhan Contact Form</title>
      <link rel="stylesheet" href="styles-contact.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Marivic Mirhan</a>
            </nav>
        </header>

        <div class="call">
            <img src="images/Marivic-2.JPG" alt="contact-photo">
            <h3>Let's Get In Touch!</h3>
            <h3>I'd like to hear from you</h3>
        </div>

        <form action="https://formspree.io/f/meqnrwra" method="post">
        <!-- Input Fields -->
            <div class="form-item">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
            <div class="form-item">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
            <div class="form-item">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="email" placeholder="Your email address..">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea type="message" name="message" placeholder="Write something.."></textarea>
            </div>
            
            <!-- Button -->
            <div class="form-item">
                <button type="submit">Submit</button>
            </div>
        </form>

        <footer class="bottom">
                <h2>Nice to meet you!</h2>
                <ul id="contact-list">
                    <li>
                        <a href="www.linkedin.com/in/marivic-mirhan-a31ba93">LinkedIn</a>
                    </li>   
                    <li>
                        <a href="index.html">About Me</a>
                    </li>               
                </ul>   
        </footer>  

    </body>
</html>
